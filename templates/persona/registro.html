{% extends "superior/base.html" %}

{% block title %} Registro {% endblock %}

{% block content %}
<style>

    form {
        width: 30%;
        border: 1px solid #CCC;
        margin: 20px;
        padding: 20px; 
        background: linear-gradient(0deg, #1668C4, white);
        border-radius: 20px;
        
    }
    label{
        font-size: 13px;
        display: block;
        width: 100%;
    }
    input{
        margin-bottom: 20px;
        width: 100%;
    }
    input:focus{
        border: 1px solid #1668C4;
    }
    input[type="submit"]{
        margin-bottom: 0;
        background-color: darkorange;
        color: black;
        border:1.2px solid #1668C4 ;
    }
    input[type="submit"]:active{
        background-color:orange;
    }





</style>

<center>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
                
                    <p><label for="nombre">Nombre</label>
                        <input type="text" name=nombre id="nombre" placeholder="Escribe tu nombre"></p>

                    <p><label for="apellidos">Apellido</label>
                        <input type="text" id="apellidos" placeholder="Escribe tu apellido"></p>
                    
                    <label for="direccion">E-mail</label>
                    <input type="text" id="direccion" placeholder="Ingresa tu Correo Electronico">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Ingresa tu Correo Electronico">

                  

                    <p><button type="submit">save</button></p>
 
        </form>
</center>

{% endblock %}
